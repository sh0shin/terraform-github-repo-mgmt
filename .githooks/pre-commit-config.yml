---
# vim: set ft=yaml :

default_stages:
  - commit
fail_fast: false
minimum_pre_commit_version: 2.0.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - { id: check-added-large-files, args: [ --maxkb=500 ] }
      - { id: check-case-conflict }
      - { id: check-executables-have-shebangs }
      - { id: check-json }
      - { id: check-merge-conflict }
      - { id: check-shebang-scripts-are-executable }
      - { id: check-symlinks }
      - { id: check-yaml }
      - { id: detect-private-key }
      - { id: end-of-file-fixer }
      - { id: mixed-line-ending, args: [ --fix=no ] }
      #- { id: no-commit-to-branch, name: "check commit to main branch" }
      - { id: trailing-whitespace, args: [ --markdown-linebreak-ext=md ] }

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
      - id: markdownlint

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v1.3.0
    hooks:
      - id: conventional-pre-commit
        name: "check conventional commit message"
        stages: [ commit-msg ]
        args:
          - build
          - chore
          - ci
          - docs
          - feat
          - fix
          - import
          - merge
          - perf
          - refactor
          - revert
          - style
          - test
          - todo
