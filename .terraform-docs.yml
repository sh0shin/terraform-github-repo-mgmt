---
version: ">= 0.15.0, < 1.0.0"

formatter: markdown document

sections:
  hide: []
  show:
    - data-sources
    - header
    - footer
    - inputs
    - modules
    - outputs
    - providers
    - requirements
    - resources

output:
  file: "README.md"
  mode: inject
  template: |-
    [//]: # ( BEGIN_TF_DOCS )

    {{ .Content }}

    [//]: # ( END_TF_DOCS )

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  escape: false
  html: false
  indent: 2
  required: true
  sensitive: true
  type: true